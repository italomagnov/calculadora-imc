<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>IMC</title>
  </head>
  <body>
    <section class="container">
  
      <div class="enunciado">
        <div class="text">
          <h3>IMC</h3>
          <p>Menos do que 18,5</p>
          <p>Entre 18,5 e 24,9</p>
          <p>Entre 25 e 29,9</p>
          <p>Entre 30 e 34,9</p>
          <p>Entre 35 e 39,9</p>
          <p>Mais do que 40</p>
        </div>
        <div class="text">
          <h3>Resultado</h3>
          <p>Abaixo do peso</p>
          <p>Peso normal</p>
          <p>Sobrepeso</p>
          <p>Obesidade grau 1</p>
          <p>Obesidade grau 2</p>
          <p>Obesidade grau 3</p>
        </div>
      </div>

      <h1>Calculo de IMC</h1>

      <form action="" class="form">
        <label for="input__peso">Peso:</label>
        <input type="text" id="input__peso" class="peso">

        <label for="input__altura">Altura:</label>
        <input type="text" id="input__altura" class="altura">

        <button type="submit">Enviar</button>
      </form>

      <div class="resultado"></div>

    </section>

    <script src="./script.js"></script>
  </body>
</html>
